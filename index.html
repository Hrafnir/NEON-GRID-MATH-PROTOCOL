<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON DEFENSE: MATH CORE</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Visuell effekt: Scanlines over hele skjermen -->
    <div id="scanlines"></div>
    
    <div id="app">
        <!-- HEADER / HUD: Vises alltid øverst -->
        <header>
            <div class="logo">NEON DEFENSE</div>
            <div class="currency-display">
                <span id="global-bits">0</span> BITS
            </div>
        </header>

        <!-- MENU SCREEN: Hovedmenyen -->
        <div id="screen-menu" class="screen active">
            <h2>SYSTEM STATUS: ONLINE</h2>
            
            <div class="menu-grid">
                <!-- Venstre panel: Matetrening -->
                <div class="panel math-panel">
                    <h3>// STEP 1: DATA MINING (MATH)</h3>
                    <p>Løs oppgaver for å tjene BITS og låse opp Blueprints.</p>
                    <div class="level-select">
                        <button class="btn" onclick="game.startMath(1)">LVL 1 (2-5-10)</button>
                        <button class="btn" onclick="game.startMath(2)">LVL 2 (3-4-6)</button>
                        <button class="btn" onclick="game.startMath(3)">LVL 3 (7-8-9)</button>
                        <button class="btn glitch-text" onclick="game.startMath(4)">LVL 4 (CHAOS)</button>
                    </div>
                </div>

                <!-- Høyre panel: Tower Defense -->
                <div class="panel td-panel">
                    <h3>// STEP 2: CORE DEFENSE</h3>
                    <p>Bruk BITS til å forsvare kjernen mot virus.</p>
                    <button class="btn btn-large" onclick="game.startTD()">START DEFENSE</button>
                    
                    <!-- Liste over hvilke tårn som er låst opp -->
                    <div id="unlock-status">
                        <!-- JS fyller inn låste/åpne tårn her -->
                    </div>
                </div>
            </div>
        </div>

        <!-- MATH SCREEN: Selve matte-spillet -->
        <div id="screen-math" class="screen">
            <div class="math-hud">
                <div>TID: <span id="math-timer">60</span></div>
                <div>SCORE: <span id="math-score">0</span></div>
            </div>
            
            <div class="math-container">
                <div id="math-question">READY?</div>
                <!-- Input felt for svar -->
                <input type="number" id="math-input" autocomplete="off" placeholder="?">
                <div id="math-feedback"></div>
            </div>
            
            <button class="btn btn-small" onclick="game.abortMath()">AVBRYT / TILBAKE</button>
        </div>

        <!-- TOWER DEFENSE SCREEN: Selve spillet -->
        <div id="screen-td" class="screen">
            <div class="td-hud">
                <div>WAVE: <span id="td-wave">1</span></div>
                <div>CORE HP: <span id="td-hp">100</span>%</div>
                <button class="btn btn-small" onclick="game.returnToMenu()">RETREAT</button>
            </div>
            
            <div class="game-wrapper">
                <!-- Lerretet spillet tegnes på -->
                <canvas id="td-canvas" width="800" height="450"></canvas>
                
                <!-- Meny for å velge tårn å bygge -->
                <div id="tower-selector">
                    <!-- Tårn knapper genereres her av JS -->
                </div>
            </div>
            
            <div id="wave-info">Trykk 'N' eller klikk her for neste bølge</div>
        </div>
    </div>

    <!-- Laster inn spill-logikken -->
    <script src="script.js"></script>
</body>
</html>

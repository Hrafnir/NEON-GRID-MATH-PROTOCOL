<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON GRID: MATH PROTOCOL</title>
    <style>
        /* --- CSS: NEON CYBERPUNK STYLE --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-color: #050510;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #0aff00;
            --neon-red: #ff3131;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            user-select: none;
        }

        /* Scanlines effect */
        body::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #app {
            z-index: 10;
            width: 100%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .screen {
            display: none; /* Skjules som standard */
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .screen.active {
            display: block;
        }

        /* --- UI ELEMENTS --- */
        .btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 15px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
            box-shadow: 0 0 10px var(--neon-blue);
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--neon-blue);
            color: var(--bg-color);
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .btn-shop {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink);
            font-size: 0.9rem;
            width: 100%;
            margin: 5px 0;
        }
        
        .btn-shop:hover {
            background: var(--neon-pink);
            color: white;
        }

        /* --- GAME HUD --- */
        .hud {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--glass);
            padding-bottom: 10px;
        }

        .stat-box {
            color: var(--neon-green);
        }

        .question-box {
            font-size: 4rem;
            margin: 40px 0;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        input[type="number"] {
            background: transparent;
            border: none;
            border-bottom: 3px solid var(--neon-pink);
            color: white;
            font-size: 3rem;
            text-align: center;
            width: 200px;
            font-family: 'Orbitron', sans-serif;
            outline: none;
        }

        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        /* --- CITY VISUALIZER --- */
        #city-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 5px;
            z-index: 1;
            padding: 0 20px;
            pointer-events: none; /* Klikk går gjennom */
        }

        .building {
            width: 40px;
            background: linear-gradient(to top, #020024, #090979);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            position: relative;
            animation: buildUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Windows */
        .building::after {
            content: '';
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            background-image: linear-gradient(var(--bg-color) 50%, transparent 50%), linear-gradient(90deg, var(--bg-color) 50%, transparent 50%);
            background-size: 4px 4px;
            opacity: 0.5;
        }

        /* --- SHOP GRID --- */
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .shop-item {
            border: 1px solid var(--glass);
            background: rgba(0,0,0,0.5);
            padding: 15px;
            text-align: left;
        }

        .locked {
            filter: grayscale(1);
            opacity: 0.5;
            pointer-events: none;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes buildUp { from { height: 0; } to { height: var(--target-height); } }
        @keyframes shake { 0% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } 100% { transform: translateX(0); } }
        
        .shake { animation: shake 0.3s; color: var(--neon-red) !important; border-color: var(--neon-red) !important; }
        .glow-green { text-shadow: 0 0 20px var(--neon-green); color: var(--neon-green); }

    </style>
</head>
<body>

    <div id="city-container"></div>

    <div id="app">
        <!-- MENU SCREEN -->
        <div id="menu-screen" class="screen active">
            <h1>NEON GRID</h1>
            <p style="color: var(--neon-blue)">MATH PROTOCOL: ONLINE</p>
            <br>
            <p>Velg vanskelighetsgrad:</p>
            <button class="btn" onclick="startGame(1)">Level 1 (2-5-10)</button>
            <button class="btn" onclick="startGame(2)">Level 2 (3-4-6)</button>
            <button class="btn" onclick="startGame(3)">Level 3 (7-8-9)</button>
            <button class="btn" onclick="startGame(4)">Level 4 (CHAOS)</button>
            <br><br>
            <button class="btn" style="border-color: var(--neon-pink); color: var(--neon-pink)" onclick="showShop()">Gå til Byggeplassen</button>
            <p style="font-size: 0.8rem; margin-top: 20px; opacity: 0.7">Din saldo: <span id="menu-money">0</span> BITS</p>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen" class="screen">
            <div class="hud">
                <div class="stat-box">TID: <span id="timer">60</span></div>
                <div class="stat-box" style="color: var(--neon-pink)">COMBO: x<span id="combo">0</span></div>
                <div class="stat-box">SCORE: <span id="score">0</span></div>
            </div>
            
            <div id="question-area" class="question-box">2 x 2</div>
            <input type="number" id="answer-input" autocomplete="off">
            <p id="feedback" style="height: 20px; margin-top: 10px;"></p>
        </div>

        <!-- SHOP SCREEN -->
        <div id="shop-screen" class="screen">
            <h2 style="color: var(--neon-pink)">BLUEPRINT STORE</h2>
            <p>Saldo: <span id="shop-money" style="color: var(--neon-green)">0</span> BITS</p>
            
            <div class="shop-grid" id="shop-list">
                <!-- Items injected by JS -->
            </div>

            <br>
            <button class="btn" onclick="showMenu()">Tilbake til Meny</button>
            <button class="btn" style="border-color: var(--neon-red); color:var(--neon-red); font-size: 0.8rem;" onclick="resetProgress()">Nullstill Byen</button>
        </div>
    </div>

    <script>
        // --- AUDIO ENGINE (Ingen filer nødvendig) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            } else if (type === 'buy') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(220, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.3);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            }
        }

        // --- GAME LOGIC ---
        let gameState = {
            money: parseInt(localStorage.getItem('neonMoney')) || 0,
            buildings: JSON.parse(localStorage.getItem('neonBuildings')) || [],
            level: 1,
            score: 0,
            combo: 0,
            timer: 60,
            currentAnswer: 0,
            isPlaying: false
        };

        const levels = {
            1: [2, 5, 10],
            2: [3, 4],
            3: [6, 7, 8, 9],
            4: [2,3,4,5,6,7,8,9,11,12]
        };

        const shopItems = [
            { id: 1, name: "Data Node", price: 100, height: 40, color: "#00f3ff" },
            { id: 2, name: "Server Stack", price: 300, height: 80, color: "#0aff00" },
            { id: 3, name: "Cyber Tower", price: 600, height: 150, color: "#ff00ff" },
            { id: 4, name: "Mega Citadel", price: 1500, height: 250, color: "#ffffff" },
            { id: 5, name: "The Obelisk", price: 5000, height: 400, color: "#ff3131" }
        ];

        // DOM Elements
        const screens = {
            menu: document.getElementById('menu-screen'),
            game: document.getElementById('game-screen'),
            shop: document.getElementById('shop-screen')
        };
        const inputField = document.getElementById('answer-input');

        function switchScreen(screenName) {
            Object.values(screens).forEach(s => s.classList.remove('active'));
            screens[screenName].classList.add('active');
            updateUI();
        }

        function updateUI() {
            document.getElementById('menu-money').innerText = gameState.money;
            document.getElementById('shop-money').innerText = gameState.money;
            renderCity();
        }

        function startGame(lvl) {
            gameState.level = lvl;
            gameState.score = 0;
            gameState.combo = 0;
            gameState.timer = 60;
            gameState.isPlaying = true;
            
            switchScreen('game');
            nextQuestion();
            startTimer();
            inputField.value = '';
            inputField.focus();
        }

        function nextQuestion() {
            let tables = levels[gameState.level] || levels[4];
            let a = tables[Math.floor(Math.random() * tables.length)];
            let b = Math.floor(Math.random() * 10) + 1;
            if(gameState.level > 2) b = Math.floor(Math.random() * 11) + 2;

            gameState.currentAnswer = a * b;
            
            const qBox = document.getElementById('question-area');
            qBox.innerText = `${a} x ${b}`;
            qBox.classList.remove('shake', 'glow-green');
            void qBox.offsetWidth; // Trigger reflow for animation reset
        }

        function checkAnswer() {
            let val = parseInt(inputField.value);
            if (isNaN(val)) return;

            if (val === gameState.currentAnswer) {
                // Correct
                playSound('correct');
                gameState.combo++;
                let points = 10 + (gameState.combo * 2);
                gameState.score += points;
                document.getElementById('question-area').classList.add('glow-green');
                nextQuestion();
            } else {
                // Wrong
                playSound('wrong');
                gameState.combo = 0;
                document.getElementById('question-area').classList.add('shake');
            }
            
            inputField.value = '';
            updateHUD();
        }

        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });

        function updateHUD() {
            document.getElementById('score').innerText = gameState.score;
            document.getElementById('combo').innerText = gameState.combo;
        }

        function startTimer() {
            const timerInterval = setInterval(() => {
                if (!gameState.isPlaying) {
                    clearInterval(timerInterval);
                    return;
                }
                gameState.timer--;
                document.getElementById('timer').innerText = gameState.timer;
                
                if (gameState.timer <= 0) {
                    endGame();
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function endGame() {
            gameState.isPlaying = false;
            gameState.money += gameState.score;
            saveData();
            alert(`TIDEN ER UTE!\nDu tjente ${gameState.score} BITS.`);
            showShop();
        }

        function showShop() {
            switchScreen('shop');
            const list = document.getElementById('shop-list');
            list.innerHTML = '';
            
            shopItems.forEach(item => {
                const div = document.createElement('div');
                div.className = 'shop-item';
                const canAfford = gameState.money >= item.price;
                
                div.innerHTML = `
                    <h3 style="color:${item.color}">${item.name}</h3>
                    <p>Pris: ${item.price} Bits</p>
                    <button class="btn btn-shop" onclick="buyBuilding(${item.id})" ${canAfford ? '' : 'disabled style="opacity:0.3"'}>KJØP</button>
                `;
                list.appendChild(div);
            });
        }

        function showMenu() {
            switchScreen('menu');
        }

        function buyBuilding(id) {
            const item = shopItems.find(i => i.id === id);
            if (gameState.money >= item.price) {
                gameState.money -= item.price;
                gameState.buildings.push(item);
                playSound('buy');
                saveData();
                showShop(); // Refresh UI
            }
        }

        function renderCity() {
            const container = document.getElementById('city-container');
            container.innerHTML = '';
            gameState.buildings.forEach(b => {
                const div = document.createElement('div');
                div.className = 'building';
                div.style.setProperty('--target-height', b.height + 'px');
                div.style.height = b.height + 'px';
                div.style.borderColor = b.color;
                div.style.boxShadow = `0 0 15px ${b.color}`;
                container.appendChild(div);
            });
        }

        function saveData() {
            localStorage.setItem('neonMoney', gameState.money);
            localStorage.setItem('neonBuildings', JSON.stringify(gameState.buildings));
        }

        function resetProgress() {
            if(confirm("Er du sikker? All byggeprogresjon slettes.")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Init
        updateUI();
        renderCity();

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON DEFENSE: WIDESCREEN</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="scanlines"></div>
    
    <div id="game-container">
        <!-- SPILL-LERRET (Økt størrelse) -->
        <canvas id="game-canvas" width="1100" height="750"></canvas>

        <!-- UI HUD -->
        <div id="ui-layer">
            <div class="top-bar">
                <div class="stat-box">BITS: <span id="ui-bits" style="color:#ffee00">0</span></div>
                <div class="stat-box">LIVES: <span id="ui-lives" style="color:#ff0055">20</span></div>
                <div class="stat-box">WAVE: <span id="ui-wave">1</span></div>
                <div class="stat-box">SCORE: <span id="ui-score" style="color:#0aff00">0</span></div>
                <div class="stat-box small">HIGH: <span id="ui-high">0</span></div>
            </div>

            <!-- Miner Control (Flyttet i CSS) -->
            <div id="miner-panel" onclick="game.openMinerUpgrade()">
                <div class="panel-title">CRYPTO MINER</div>
                <div class="panel-stat">Lvl: <span id="miner-lvl">1</span></div>
                <div class="panel-stat">Rate: <span id="miner-rate">5</span>/s</div>
                <div class="upgrade-hint">KLIKK FOR Å OPPGRADERE</div>
            </div>

            <!-- Toolbar (Tårnvalg) -->
            <div id="toolbar">
                <!-- Genereres av JS -->
            </div>
        </div>

        <!-- MATH TERMINAL -->
        <div id="math-terminal" class="hidden">
            <div class="terminal-window">
                <div class="terminal-header">
                    <span class="blink">>></span> SYSTEM OVERRIDE <span class="blink"><<</span>
                </div>
                <div id="math-context">UPGRADING...</div>
                <div id="math-progress">TASK 1 / 1</div>
                <div class="math-display">
                    <div id="math-question">2 x 4</div>
                    <input type="number" id="math-input" autocomplete="off" placeholder="?">
                </div>
                <button class="btn-cancel" onclick="game.closeMath()">ABORT</button>
            </div>
        </div>

        <!-- WAVE COMPLETE OVERLAY -->
        <div id="wave-overlay" class="overlay-screen">
            <h1>WAVE COMPLETE</h1>
            <p>Score Bonus: <span id="wave-bonus" style="color:var(--neon-green)">0</span></p>
            <button class="btn-large" onclick="game.startNextWave()">START NEXT WAVE</button>
        </div>
        
        <!-- GAME OVER OVERLAY -->
        <div id="gameover-overlay" class="overlay-screen hidden">
            <h1 style="color:var(--neon-pink)">SYSTEM FAILURE</h1>
            <p>Final Score: <span id="final-score">0</span></p>
            <button class="btn-large" onclick="location.reload()">REBOOT SYSTEM</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
